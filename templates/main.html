<html>
	<head>
          	<meta name="viewport" content="width=device-width, initial-scale=1">
     	        <title>SHRIMP API</title>
	<style>
		body {
            background: radial-gradient(#fff,#aafddd);
            margin-bottom: 30px;
            margin-top: 30px;
            margin-left: 30px;
            margin-right: 30px;
            background-size: auto;
			}
        title{
            padding-top: 600px;
            text-align: center;
            margin: auto;  
        }
		h1 {
    text-align: center;
    color: black;
    font-size: 40px;
    		}
        form{
           text-align: center;
            margin: auto;
        }
        input{
             margin:5px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 70px;
            padding-right: 70px;
             border-radius: 10px;
            background-color: antiquewhite;
            text-align: center;
        font-size: 17px;
        }
input:hover{
            border: 1px solid #ccc;
            background: #ccc;
            transition: 1s;
        }
		button {
            display: inline-block;
            text-decoration: none;
            color:black;
            border: 1px solid #fff;
            padding: 6px 34px;
            font-size: 17px;
            background: transparent;
            position: relative;
            cursor: pointer;
            background-color:#adc2c4;
            border-radius: 20px;
            border-bottom-color: aqua;
            font-size: 17px;
            
}
        button:hover{
            border: 2px solid #faa;
            background: #108edb;
            transition: 1s;
        }
    
		.pred {
            text-align: center;
            background-size: auto;
            
            font-size: 17px;
           
        }
        @viewport{
            zoom:1.0;
            width: extend-to-zoom;
        }
        @-ms-viewport{
           zoom:1.0;
            width: extend-to-zoom; 
        }
        

       
	</style>
	</head>
	<body>
        
        <div class = "title">
           		 <h1>Shrimp Body Weight Predictor</h1>
       	</div>
      
    		<form action="{{ url_for('predict')}}"method="post">
                
                    <input type="text" name="DOC" placeholder="Days of Culture (1 to 100)" required="required" />
                    <br>
                    
                    <input type="text" name="Salinity (ppt)" placeholder="Salinity (10 to 28 ppt)" required="required" />
                    <br>
                    
                    <input type="text" name="Average PH" placeholder="Average pH (7 to 8.5)" required="required" />
                    <br>
                    
                    <input type="text" name="Average DO (ppm)" placeholder="Average DO (4 to 7.5 ppm)" required="required" />
                    <br>
                    <input type="text" name="TSS (ml/L)" placeholder="TSS (0 to 15 ml/L)  " required="required" />
                    <br>
                    <input type="text" name="TDF (kg)" placeholder="Total Daily Feed(1 to 650 kg)" required="required" />
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                </form>
        
		<div class = "pred">
			<p class= "result"><strong>{{ prediction_text }}</strong></p>
		</div>
	</body>
</html>
