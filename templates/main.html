<html>
	<head>
          	<meta charset="UTF-8">
     	        <title>SHRIMP API</title>
	<style>
		body {
    background-size: cover;
            background-image: url(templates/fish3.jpg);
   margin-bottom: 250px;
            margin-top: 30px;
            margin-left: 300px;
            margin-right: 300px;
			}
        title{
            padding-top: 600px;
            text-align: center;
            margin: auto;  
        }
		h1 {
    text-align: center;
    color: navajowhite;
    font-size: 250%;
            background-color: gray;
            border-radius: 10px;
            border-style: outset;            
			}
        form{
           text-align: center;
            margin: auto;
        }
        input{
             margin:5px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 70px;
            padding-right: 70px;
             border-radius: 10px;
            background-color: antiquewhite;
            text-align: center;
        font-size: 17px;
        }
input:hover{
            border: 1px solid #ccc;
            background: #ccc;
            transition: 1s;
        }
		button {
            display: inline-block;
            text-decoration: none;
            color:black;
            border: 1px solid #fff;
            padding: 6px 34px;
            font-size: 17px;
            background: transparent;
            position: relative;
            cursor: pointer;
            background-color: #f44336;
            border-radius: 20px;
            border-bottom-color: aqua;
            
}
        button:hover{
            border: 1px solid #fcc;
            background: #fcc;
            transition: 1s;
        }
    
		.pred {
            text-align: left;
            background-size: auto; 
                background-color: coral;
            border-radius: 15px;
            border-style: outset;
            border-bottom-color: gray
            margin-top: 20px;
            margin-bottom: 0px;
           
        }
        @media(max-width:250%){
            h1{
                font-size: 100%;
            }      
            }
        h3{
             text-align: center;
            font-size: 22px;
            background-color: tan;
            margin-left: 0px;
            margin-right: 0px;
            color: black;
        }
        nav{
            display: flex; padding: 2px 60px; justify-content: space-between;align-items: center;
            margin-right: 10px;
                margin-left: 120px;
        }
        nav h1{
            width: 100px;
        }
	</style>
	</head>
	<body>
        
        <div class = "title">
           		 <h1>Shrimp Body Weight Predictor</h1>
       	</div>
      
    		<form action="{{ url_for('predict')}}"method="post">
                
                    <input type="text" name="DOC" placeholder="Days of Culture (1 to 100)" required="required" />
                    <br>
                    
                    <input type="text" name="Salinity (ppt)" placeholder="Salinity (10 to 28 ppt)" required="required" />
                    <br>
                    
                    <input type="text" name="Average PH" placeholder="Average pH (7 to 8.5)" required="required" />
                    <br>
                    
                    <input type="text" name="Average DO (ppm)" placeholder="Average DO (4 to 7.5 ppm)" required="required" />
                    <br>
                    <input type="text" name="TSS (ml/L)" placeholder="TSS (0 to 15 ml/L)  " required="required" />
                    <br>
                    <input type="text" name="TDF (kg)" placeholder="Total Daily Feed(1 to 650 kg)" required="required" />
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                </form>
        
            <nav>
                <h3> Average body weight of shrimp is <br>(gram):</h3>
		<div class = "pred">
			<h4 class= "result"><em>{{ prediction_text }}</em></h4>
		</div>
            </nav>
        
	</body>
</html>
